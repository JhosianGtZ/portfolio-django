{% extends 'layout.html' %}

{% block content%}

    {% for project in projects %}
        <h2>{{project.title}}</h2>
        <p>{{project.description}}</p>
        <img src="{{project.image.url}}" alt="{{project.title}}">

        {% if project.url %}
            <a href="{{project.url}}">Source code</a>
        {% endif %}

    {% endfor %}

{% endblock %}
