{% extends 'layout.html' %}

{% load static %}

{% block content %}

<section class="container">
    <div class="hero">
        <div class="hero-group">

            <div class="hero-text">
                <h1>Welcome to <b>JhosianDev</b> Blog</h1>
                <h3>Learning to make the web better</h3>
            </div>
            <div class="hero-image">
                <img src="{% static 'portfolio/images/hero.svg' %}" alt="JhosianDev | Ilustration"
                    title="https://storyset.com/web Web illustrations by Storyset">
            </div>

        </div>
    </div>
</section>


<section class="posts">

    <div class="container">
        <h2>Articles</h2>
        <div class="posts-group">
            {% for post in posts %}
            <div class="post">

                <div class="post-info">

                    <div class="post-text">
                        <h3>{{post.title}}</h3>
                        <p>{{post.description |striptags|truncatechars:50}}</p>
                    </div>
                    <div class="post-cta">
                        <p>{{post.date|date:"d-m-Y"}}</p>
                        <a href="{% url 'blog:post_detail' post.id %}">Read more</a>
                    </div>
                </div>

                <div class="post-image">
                    <img src="{{post.image.url}}" alt="{{post.title}}">
                </div>
            </div>
            {% endfor%}
        </div>
    </div>

</section>

{% endblock %}
